<ion-header>
  <ion-toolbar>
    <ion-title>Docente!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>RegistrApp</h1>
    <h6>Haz click en el botón para iniciar el proceso de asistencia en línea</h6>
    <ion-button type="submit" color="primary" expand="block">Generar código QR</ion-button>
  </div>

  <ngx-qrcode style="text-align:center"
    [elementType]="elementType"
    [value]="value"
    cssClass="aclass"
    errorCorrectionLevel="L">
  </ngx-qrcode>
</ion-content>
